<li class="list-group-item">
    <h3>{{id}}> {{account.accName}} Account</h3>
    <hr>
    <h5>This account is {{account.accType}} </h5>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group btn-group-sm mr-2" role="group" aria-label="Third group">
            <button type="button" class="btn btn-danger" (click)="changeAccountType(id,0)">Set to <strong>'Active'</strong> </button>
        </div>
        <div class="btn-group btn-group-sm mr-2" role="group" aria-label="Third group">
            <button type="button" class="btn btn-danger" (click)="changeAccountType(id,1)">Set to <strong>'Inactive'</strong> </button>
        </div>
        <div class="btn-group btn-group-sm" role="group" aria-label="Third group">
            <button type="button" class="btn btn-danger" (click)="changeAccountType(id,2)">Set to <strong>'Unknown'</strong> </button>
        </div>
    </div>
</li>
